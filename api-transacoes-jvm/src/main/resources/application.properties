server.port=${PORT:8080}

spring.threads.virtual.enabled=true
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

logging.level.root=info

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:5432/${DATABASE_NAME:rinhadb}
spring.datasource.username=${DATABASE_USERNAME:rinhabackend}
spring.datasource.password=${DATABASE_PASSWORD:rinhabackend}

