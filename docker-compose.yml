version: '3.5'

services:
  api1: &api1 # API - Instância 01
    image: wesleyegberto/rinha-backend-2024-q1-native
    hostname: api1
    networks:
      - rinha-backend
    depends_on:
      db:
        condition: service_healthy
    environment: &env
      PORT: 8080
      DATABASE_HOST: db
      DATABASE_NAME: rinhadb
      DATABASE_USERNAME: rinhabackend
      DATABASE_PASSWORD: rinhabackend
      POOL_SIZE: 16
    expose:
      - "8080"
    # healthcheck: &healthcheck
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/clientes/1/extrato"]
    #   start_period: 5s
    #   interval: 5s
    #   timeout: 10s
    #   retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: '130MB'

  api2: # API - Instância 02
    <<: *api1
    hostname: api2
    # healthcheck:
    #   <<: *healthcheck
    #   test: ["CMD", "curl", "-f", "http://localhost:8081/clientes/1/extrato"]

  nginx: # Load Balancer
    image: nginx:1.25.3
    networks:
      - rinha-backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
          # condition: service_healthy
      - api2
          # condition: service_healthy
    expose:
      - "9999"
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: '15MB'

  db: # Banco de dados
    image: postgres
    hostname: db
    networks:
      - rinha-backend
    environment:
      - POSTGRES_USER=rinhabackend
      - POSTGRES_PASSWORD=rinhabackend
      - POSTGRES_DB=rinhadb
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c max_connections=64 -c shared_buffers=96MB -c work_mem=16MB -c synchronous_commit=off -c fsync=off -c full_page_writes=off
    healthcheck:
      test: ["CMD", "pg_isready", "--username", "rinha"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: '275MB'

networks:
  rinha-backend:
    driver: bridge
